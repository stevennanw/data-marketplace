<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>dataset</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <link th:href="@{/styles/header_footer.css}" rel="stylesheet"/>
    <link th:href="@{/styles/browsedatasets.css}" rel="stylesheet"/>
</head>
<body>
<div th:insert="header-customer :: header"></div>
<main>
    <div class="container py-5 text-center">
        <h2 class="fw-light">Discover the Data that Drives Insight</h2>
        <h5 class="fw-light text-muted">Our datasets can help you quickly find, chase and meet your business goal.</h5>
    </div>

    <div class="container" id="browsedatasets">
        <div class="row row-cols-4">
            <div th:each="dataset : ${datasets}">
                <div class="col">
                    <div class="card">
                        <img src="https://www.britive.com/wp-content/uploads/2021/08/iStock-1221293664-1.jpg" width="100%" height="100%">
                        <div class="card-body">
                            <h3 class="card-title" th:text="${dataset.name}"></h3>
                            <p class="card-text" th:text="${dataset.description}"></p>
                            <div class="d-flex">
                                <p class="price" th:text="|&euro;${dataset.price}|"></p>
                                <form th:action="@{/view/} + ${dataset.datasetid}">
                                    <button type="submit">View</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<div th:insert="footer :: footer"></div>
</body>
</html>
