<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Owner Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link th:href="@{/styles/login.css}" rel="stylesheet"/>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <meta name="theme-color" content="#7952b3">

</head>
<body class="text-center">

<div class="login">
    <h2 class="fw-light">Owner Please Log In Here</h2>
    <br>
    <form action="/customer_login" class="btn">
        <button class="btn btn-outline-primary" type="submit">Customer Login</button>
    </form>
    <form action="/owner_login" class="btn">
        <button class="btn btn-outline-primary" type="submit">Owner Login</button>
    </form>
    <br>
    <form>
        <div class="form-floating">
            <input type="text" class="form-control" id="email" placeholder="Email">
            <label for="Email">Email address</label>
        </div>
        <br>
        <div class="form-floating">
            <input type="text" class="form-control" id="password" placeholder="Password">
            <label for="password">Password</label>
        </div>
        <br>
        <div class="checkbox mb-2">
            <label>
                <input type="checkbox" value="remember"> Remember me
            </label>
        </div>
        <br>
    </form>
    <form action="/owner_index">
        <button class="btn btn-primary ms-2" type="submit">Owner Login</button>
    </form>
</div>

</body>
</html>
