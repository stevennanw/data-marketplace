<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login-Error</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link th:href="@{/styles/login_signup.css}" rel="stylesheet"/>
    <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <meta name="theme-color" content="#7952b3">
    <script src="/js/darkmode.js" async></script>
    <link rel="stylesheet" href="/styles/darkmode.css">
</head>

<body class="text-center">
<div class="position-fixed py-2 px-3 bg-dark text-white rounded-pill" style="bottom:1rem;left:1rem;">
    <div class="form-check form-switch pull-right">
        <input class="form-check-input" type="checkbox" onchange="dark()">
        <label>Darkmode</label>
    </div>
</div>

<div class="loginsignup">
    <h2 class="fw-light">Sorry the password or Email you Entered is Wrong</h2>
    <h4 class="fw-light">Press to return to main page</h4>
    <div class="row my-3">
        <div>
            <form action="/" class="btn">
                <button class="btn btn-outline-secondary" type="submit">Return</button>
            </form>
        </div>
    </div>

    <p>Already have an account? <a href="/login-owner">Log in</a></p>
</div>

</body>
</html>
