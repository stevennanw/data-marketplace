<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/styles/addcart.css">
    <script src="/js/darkmode.js" async></script>
    <link rel="stylesheet" href="/styles/darkmode.css">

</head>
<body class="text-center">

<main class="addcartclass">
    <div class="position-fixed py-2 px-3 bg-dark text-white rounded-pill" style="bottom:1rem;left:1rem;">
        <div class="form-check form-switch pull-right">
            <input class="form-check-input" type="checkbox" onchange="dark()">
            <label>Darkmode</label>
        </div>
    </div>
    <img class="d-block mx-auto mb-4" src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Ftse4.mm.bing.net%2Fth%3Fid%3DOIP.v4E1e1DezI0cSiwCERM_wQHaD4%26pid%3DApi&f=1" alt="" width="200" height="">
    <table>
        <tr>
            <th>order id</th>
            <th>customer id</th>
            <th>description</th>
            <th>dispatched</th>
            <th>change status</th>
        </tr>
        <tr th:each="orders : ${data}">
            <td th:text="${orders.getOrderID()}"></td>
            <td th:text="${orders.getCustomerID()}"></td>
            <td th:text="${orders.getDescription()}"></td>
            <td th:text="${orders.isState()}"></td>
            <form method="GET" th:action="@{/o_change_status/} + ${orders.getOrderID()}"><td><button>change</button><td></form>
        </tr>
    </table>
    <a href="/owner-index" class="h3 mb-3 fw-normal">back</a>
</main>


</body>
</html>
