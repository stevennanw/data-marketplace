<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Add Dataset</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link th:href="@{/styles/login_signup.css}" rel="stylesheet"/>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <meta name="theme-color" content="#7952b3">
    <script src="/js/darkmode.js" async></script>
    <link rel="stylesheet" href="/styles/darkmode.css">
</head>
<body class="text-center">
<div class="position-fixed py-2 px-3 bg-dark text-white rounded-pill" style="bottom:1rem;left:1rem;">
    <div class="form-check form-switch pull-right">
        <input class="form-check-input" type="checkbox" onchange="dark()">
        <label>Darkmode</label>
    </div>
</div>
<div class="loginsignup">
    <h2 class="fw-light">Add Dataset</h2>

    <div class="row">
        <form action="/owner-adddataset" method="post">
            <div class="form-floating my-3">
                <input type="text" required="required" class="form-control" name="name" id="name" placeholder="Name Here">
                <label for="name">Name</label>
            </div>
            <div class="form-floating my-3">
                <input type="text" required="required" class="form-control" name="price" id="price" placeholder="Price Here">
                <label for="price">Price</label>
            </div>
            <div class="form-floating my-3">
                <input type="text" required="required" class="form-control" name="description" id="description" placeholder="Description Here">
                <label for="description">Description</label>
            </div>
            <div class="my-3">
                <button class="btn btn-primary px-4" type="submit">Add</button>
            </div>
        </form>
    </div>




    <p>Changed your mind? <a href="/owner-index">Go Back</a></p>
</div>

</body>
</html>
