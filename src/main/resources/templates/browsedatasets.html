<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>dataset</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <link th:href="@{/styles/header_footer.css}" rel="stylesheet" />
</head>
<body>
<div th:insert="header :: header"></div>
<h1>browsedatasets</h1>
<table>
    <tr>
        <th>id</th>
        <th>name</th>
        <th>price</th>
        <th>description</th>
    </tr>
    <tr th:each="dataset : ${datasets}">
        <td th:text="${dataset.id}"></td>
        <td th:text="${dataset.name}"></td>
        <td th:text="${dataset.price}"></td>
        <td th:text="${dataset.description}"></td>
        <td>
            <form th:action="@{/view/} + ${dataset.id}">
                <button type="submit">View</button>
            </form>
        </td>
    </tr>
</table>
<div th:insert="footer :: footer"></div>
</body>
</html>
