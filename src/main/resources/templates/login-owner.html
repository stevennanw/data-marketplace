<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Login-Owner</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link th:href="@{/styles/login_signup.css}" rel="stylesheet"/>
    <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <meta name="theme-color" content="#7952b3">

</head>
<body class="text-center">
<div class="loginsignup">
    <h2 class="fw-light">Log In</h2>
    <div class="row my-3">
        <div>
            <form action="/login-customer" class="btn">
                <button class="btn btn-outline-secondary" type="submit">Customer Login</button>
            </form>
            <form action="/login-owner" class="btn">
                <button class="btn btn-primary btn-outline-primary text-light" type="submit">Owner Login</button>
            </form>
        </div>
    </div>
    <div class="row">
        <form action="/login-owner" method="post">
            <div class="form-floating my-3">
                <input type="email" class="form-control" name="email" id="email" placeholder="Email">
                <label for="Email">Email address</label>
            </div>
            <div class="form-floating my-3">
                <input type="password" class="form-control" name="password" id="password" placeholder="Password">
                <label for="password">Password</label>
            </div>
            <div class="my-3">
                <button class="btn btn-primary px-4" type="submit">Login</button>
            </div>
        </form>
    </div>




    <p>Don't have an account? <a href="/signup-owner">Sign up</a></p>
</div>

</body>
</html>
